<!DOCTYPE html>
<html lang="id" style="font-family: 'Poppins', Arial, sans-serif;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Ateku</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #22223b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4f46e5;
      color: #fff;
      padding: 24px 0 16px 0;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px 0;
      font-weight: 600;
      font-size: 2.2rem;
    }
    nav a {
      color: #e0e7ff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: 500;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 36px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(79,70,229,0.10);
      padding: 32px 28px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #3730a3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #6366f1;
      color: #fff;
    }
    tfoot td {
      font-weight: bold;
      background: #f1f1f1;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button[type="submit"] {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #struk {
      background: #f0f4ff;
      margin-top: 20px;
      border: 1px dashed #4f46e5;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    footer {
      background: #4f46e5;
      color: #fff;
      text-align: center;
      padding: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ateku - Checkout</h1>
    <nav>
      <a href="index.html">Menu</a>
      <a href="keranjang.html">Keranjang</a>
      <a href="logout.php">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Checkout Pesanan</h2>
    <div id="ringkasan-pesanan">
      <table>
        <thead>
          <tr>
            <th>Nama Menu</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="items-pesanan"></tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
            <td id="total-harga">Rp 0</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <form id="form-checkout">
      <input type="hidden" name="keranjang" id="keranjang" />
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required />

      <label for="alamat">Alamat Lengkap</label>
      <textarea id="alamat" rows="3" required></textarea>

      <label for="bukti">Upload Bukti Pembayaran (QRIS)</label>
      <input type="file" id="bukti" accept="image/*" required />

      <button type="submit">Kirim Pesanan</button>
    </form>

    <div id="struk">
      <h3>Struk Pemesanan</h3>
      <p><strong>Nama:</strong> <span id="struk-nama"></span></p>
      <p><strong>Alamat:</strong> <span id="struk-alamat"></span></p>
      <table>
        <thead>
          <tr>
            <th>Menu</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="struk-items"></tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total</td>
            <td id="struk-total"></td>
          </tr>
        </tfoot>
      </table>
      <p style="color: green; font-weight: bold;">âœ… Pesanan berhasil dikirim!</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Ateku - Aplikasi Pemesanan ala Mahasiswa</p>
  </footer>

  <script>
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];

    function formatRupiah(angka) {
      return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function renderRingkasan() {
      const tbody = document.getElementById('items-pesanan');
      const totalHargaElem = document.getElementById('total-harga');
      tbody.innerHTML = '';

      let total = 0;
      keranjang.forEach(item => {
        const subtotal = item.price * item.jumlah;
        total += subtotal;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${formatRupiah(item.price)}</td>
          <td>${item.jumlah}</td>
          <td>${formatRupiah(subtotal)}</td>
        `;
        tbody.appendChild(row);
      });

      totalHargaElem.textContent = formatRupiah(total);
    }

    renderRingkasan();

    document.getElementById('form-checkout').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const alamat = document.getElementById('alamat').value;

      if (keranjang.length === 0) {
        alert("Keranjang kosong, tidak bisa checkout.");
        return;
      }

      document.getElementById('struk-nama').textContent = nama;
      document.getElementById('struk-alamat').textContent = alamat;

      const tbody = document.getElementById('struk-items');
      tbody.innerHTML = '';
      let total = 0;

      keranjang.forEach(item => {
        const subtotal = item.price * item.jumlah;
        total += subtotal;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${formatRupiah(item.price)}</td>
          <td>${item.jumlah}</td>
          <td>${formatRupiah(subtotal)}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('struk-total').textContent = formatRupiah(total);
      document.getElementById('struk').style.display = 'block';
      localStorage.removeItem('keranjang');
      this.reset();
    });
  </script>
</body>
</html>
